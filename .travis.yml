language: ruby
cache: bundler
sudo: false
rvm:
  - 2.6.1
  - 2.5.3
  - 2.4.5
  - 2.3.8
  - ruby-head
before_install:
  - gem update --system
  - gem install bundler --no-document
addons:
  apt:
    packages:
    - libicu-dev
branches:
  only:
    - devel
    - /^v1\..*$/
after_success:
  - bundle exec codeclimate-test-reporter
